<!DOCTYPE html>
<html lang="en">

{% load static %}
<link rel="stylesheet" href="{% static 'documentapp/css/buttons.css' %}">
<link rel="stylesheet" href="{% static 'documentapp/css/lists.css' %}">
<link rel="stylesheet" href="{% static 'documentapp/css/headers.css' %}">
<link rel="stylesheet" href="{% static 'documentapp/css/globals.css' %}">

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

<head>
    <meta charset="UTF-8">
    <title>Documents App</title>
</head>
<body>
    <header class="header-bar">
        <img src="{% static 'documentapp/icons/logo.png' %}" alt="Document App" class="header-icon">
        <h1>Documents App</h1>
    </header>

    <h2>Documents</h2>
    <ul>
        {% for document in documents %}
            <li>
                <div class="list-item">
                    <!-- Document Name -->
                    <a class="gray-button" href="{% url 'documentapp:document_detail' document.id %}">{{ document.name }}</a>
                    <!-- Delete button -->
                    <form action="{% url 'documentapp:delete_document' document.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button class="trash-btn" type="submit">
                            <img src="{% static 'documentapp/icons/trash.png' %}" alt="Delete" />
                        </button>
                    </form>
                </div>
            </li>  
        {% endfor %}
        <li >
            <button type="button" class="white-button" data-bs-toggle="modal" data-bs-target="#myModal">
                Add New Document
            </button>
        </li>
    </ul>

    

    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel">New Document</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <!-- Form -->
                    <form id="uploadForm" method="post" enctype="multipart/form-data" action="{% url 'documentapp:document_list' %}">
                        {% csrf_token %}
                        <div id="form-content">
                            {{ form.as_p }}
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
